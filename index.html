<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>HackUCI Live</title>

	<link href="https://fonts.googleapis.com/css?family=Nunito:300,400,600,700" rel="stylesheet">

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">

	<!--[if lt IE 9]>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
	<![endif]-->
</head>

<body>
	<div class="row">
		<div id="sidebar" class="col-md-3">
			<img id="sidebar-logo" src="http://hackuci.com/images/hackuci-logo2016.png">
			<div id="live-header">
				<div id="live-circle"></div>
				<span id="live-text">LIVE</span>
			</div>
			<div id="schedule-feed">
				<hr>
				<div class="schedule-event row">
					<div class="event-time col-md-2">16:20</div>
					<div class="event-name col-md-10">Event 1</div>
					<div class="event-details col-md-offset-2 col-md-10">Lorum ipsum</div>
				</div>
			</div>
		</div>

		<div id="main" class="col-md-9">
			<div id="menu-bar">
				<div class="menu">
					<a href="#announcements" id="announcements-btn" class="active"><span>ANNOUNCEMENTS</span></a>
					<a href="#map" id="map-btn"><span>MAP</span></a>
					<a href="#mentor" id="mentor-btn"><span>MENTOR</span></a>
					<a href="#prizes" id="prizes-btn"><span>PRIZES</span></a>
					<a href="#">DEVPOST</a>
					<a href="#faq" id="faq-btn"><span>FAQ</span></a>
				</div>
			</div>
			<div id="content">
				<div id="announcements" class="active-tab">
					<div class="card row">
						<div class="card-timestamp col-md-1">
							4:20PM
						</div>
						<div class="card-content col-md-11">
							Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean fermentum mauris sit amet orci laoreet tempor. Ut vestibulum id urna sit amet malesuada.
						</div>
					</div>
				</div>
				<div id="mentor">
					<div class="card">
						<div class="card-content">
							We're here to help!
						</div>
					</div>
					<div class="card">
						<div class="card-content">
							<form class="form-horizontal">
								<div class="form-group">
									<label for="tableNumber" class="col-sm-1 control-label">Table</label>
									<div class="col-sm-1">
										<input type="number" class="form-control" id="tableNumber" placeholder="7">
									</div>
								</div>
								<div class="form-group">
									<label for="tech">Technology</label><br/>
									<label class="radio-inline">
										<input type="radio" name="inlineRadioOptions" id="web" value="web"> Web
									</label>
									<label class="radio-inline">
										<input type="radio" name="inlineRadioOptions" id="ios" value="ios"> iOS
									</label>
									<label class="radio-inline">
										<input type="radio" name="inlineRadioOptions" id="android" value="android"> Android
									</label>
									<label class="radio-inline">
										<input type="radio" name="inlineRadioOptions" id="vr" value="vr"> VR
									</label>
									<label class="radio-inline">
										<input type="radio" name="inlineRadioOptions" id="hardware" value="hardware"> Hardware
									</label>
									<label class="radio-inline">
										<input type="radio" name="inlineRadioOptions" id="others" value="others"> Others
									</label>
								</div>
								<div class="form-group">
									<label for="">Description</label>
									<textarea class="form-control" rows="3"></textarea>
								</div>
								<button type="submit" class="btn btn-default">Submit</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
